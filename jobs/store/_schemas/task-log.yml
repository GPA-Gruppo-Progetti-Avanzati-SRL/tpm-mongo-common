name: taskLog
attributes:
  - name: domain
    type: string
  - name: site
    type: string
  - name: _bid
    type: string
    options: with-filter
  - name: _et
    type: string
    options: with-filter
  - name: name
    type: string
  - name: task_id
    type: string
    options: with-filter
  - name: partition
    type: int
    options: with-filter
  - name: job_id
    type: string
    options: with-filter
  - name: block_number
    type: int
  - name: entries
    type: array
    item:
      struct-ref:
        name: taskLogEntry
      type: struct
