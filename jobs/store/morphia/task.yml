name: task
attributes:
  - name: _bid
    type: string
    options: with-filter
  - name: _et
    type: string
    options: with-filter
  - name: status
    type: string
    options: with-filter
  - name: data_source_type
    type: string
    options: with-filter
  - name: stream_type
    type: string
    options: with-filter
  - name: jobId
    type: string
    options: with-filter
  - name: info
    type: struct
    struct-ref:
      name: taskInfo
  - name: partitions
    type: array
    item:
      struct-ref:
        name: partition
      type: struct
